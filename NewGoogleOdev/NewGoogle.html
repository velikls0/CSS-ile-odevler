<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Google style</title>

    <link rel="stylesheet" href="NewGoogleCSS.css">
</head>
<body>
  
  <div class="panel">
    <nav>
      <ul class="header">
        <li style="margin: 5px; margin-top: -2%; float: left;" class="headerli">
          <a href="">About</a>
        </li>
        <li style="margin: 5px; margin-top: -2%; float: left;" class="headerli">
          <a href="">Store</a>
        </li>
        <li class="pic headerli">
          <img src="img/Veli.jpg" alt="" style="width: 35px; height: 35px; margin-top: -2%; border-radius: 50px; float: right;"/>
        </li>
        <li class="headerli">
          <img src="img/appsbutton.svg" alt="" style="width: 18px; height: 18px; margin-right: 20px; margin-top: -17px; float: right;">
        </li>
        <li style="margin: 5px; margin-top: -2%; float: right;" class="headerli">
          <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        </li>
        <li style="margin: 5px; margin-top: -2%; float: right;" class="headerli">
          <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <img src="img/google.png" width="300px" alt=""/>
    </div>

    <div class="search-img" role="button" tabindex="0" aria-label="Sesle Arama Yapın">
      <img src="img/voicelogo.png" alt="voicelogo" style="width: 25px; height: 25px; margin-left: 68%; margin-top: -110px; ">
    </div>
  </div>

  <div class="search-area">
    <div class="search">
      <div class="search-img">
        <span>
          <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
          </svg>
        </span>
      </div>

      <div class="input-enter">
        <div class="input-area">
          <input type="text" class="input" maxlength="2048" autofocus="true"/>
        </div>
      </div>
    </div>
  </div>

  <div class="Buttons">
    <a href=""><button class="googlesearch">Google Search</button></a>
    <a href="https://www.google.com/doodles"><button class="feelinglucky">I'm Feeling Lucky</button></a>
  </div>

  <nav>
    <article class="footer">
      <div class="footerli">
        <a
          href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
          Advertising</a>
      </div>
      <div class="footerli">
        <a
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
          Business</a>
      </div>
      <div class="footerli">
        <a
          href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
          About</a>
      </div>
      <div class="footerli">
        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>

      <div class="footerli" style="float: right; margin-right: 35px">
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </div>

      <div class="footerli" style="float: right">
        <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
      </div>

      <div class="footerli" style="float: right">
        <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
      </div>
    </article> 
    </nav>
</body>
</html>
