<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="google.jpg" alt="google">

    <div class="Search">
        <span>Search the web using Web!</span><br>
        <input type="text" name="search" value="" size="48"><br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky" >
    </div>

    <div>
        <div class="box n1">
            <td colspan="3">
                <tr>
                    <span>Special Searches</span><br>
                    <a href="#" target="_blank">Stanford Search</a><br>
                    <a href="#" target="_blank">Linux Search</a>
                </tr>
            </td>
        </div>
        <div class="box n2">
            <td colspan="3">
                <tr>
                    <a href="#">Help!</a><br>
                    <a href="#">About Google</a><br>
                    <a href="#">Company Info</a><br>
                    <a href="#">Google! Logos</a>
                </tr>
                
            </td>
        </div>
        <div class="box n3">
            <td colspan="3">
                <tr>
                    <span>Get Google!</span><br>
                    <span>updates monthly:</span><br>
                    <input type="text" placeholder="your e-mail" name="search" value="" size="25"><br>
                    <input type="submit" value="Subscribe">
                    <a href="#">Archive</a>
                </tr>
                
            </td>
        </div>
    </div>
    
    <footer class="footer">
        <p>Copyright &copy;1999 Google Inc.</p>
    </footer>
</body>
</html>
